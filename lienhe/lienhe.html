<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #overlay {
            position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;

        }

        #contact-form {
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #carouselExample {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container{
            padding-top: 50px;
        }

        /* ... (các phần CSS khác) */

.carousel-control-prev,
.carousel-control-next {
    width: auto;
    background: transparent;
    border: none;
    opacity: 0; /* Bắt đầu ẩn nút khi không hover */
    transition: opacity 0.3s ease; /* Hiệu ứng fade */
}

.carousel-control-prev:hover,
.carousel-control-next:hover {
    opacity: 1; /* Hiển thị nút khi hover */
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
    background: color #333;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    color: #000;
    padding: 15px;
}

.carousel-control-prev-icon:hover,
.carousel-control-next-icon:hover {
    background-color: rgba(255, 255, 255, 0.8);
}

/* ... (các phần CSS khác) */

    </style>
</head>
<body>
    <div id="overlay"></div>

    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://theme.hstatic.net/200000690725/1001078549/14/slide_1_img.jpg?v=232" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://theme.hstatic.net/200000690725/1001078549/14/slide_2_img.jpg?v=232" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://theme.hstatic.net/200000690725/1001078549/14/slide_4_img.jpg?v=232" class="d-block w-100" alt="Slide 3">
            </div>
            <!-- Add more slides as needed -->

        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    

    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form id="contact-form" style="height: 600px;">
                    <h2 class="text-center">Contact Us</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=<YOUR_GOOGLE_MAP_API_KEY>&callback=initMap" async defer></script>
    
    <!-- Bootstrap JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function initMap() {
            var mapOptions = {
                center: {lat: 37.7749, lng: -122.4194},
                zoom: 14
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        }

        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            var contactInfo = {
                name: name,
                email: email,
                message: message
            };

            if (localStorage.getItem('contacts') === null) {
                var contacts = [];
                contacts.push(contactInfo);
                localStorage.setItem('contacts', JSON.stringify(contacts));
            } else {
                var contacts = JSON.parse(localStorage.getItem('contacts'));
                contacts.push(contactInfo);
                localStorage.setItem('contacts', JSON.stringify(contacts));
            }

            alert('Form submitted successfully!');
        }
    </script>
</body>
</html>
